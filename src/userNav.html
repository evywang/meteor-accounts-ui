<template name="userNav">
  <div class="user-nav">
    {{#if currentUser}}
      <div class="name">{{currentUser.profile.name}}</div>
      <div class="ui icon logout button" title="Logout">
        <i class="sign out icon"></i>
      </div>
    {{else}}
      {{#unless isOnAccountsRoute}}
        <div class="ui icon login button" title="Login">
          <i class="sign in icon"></i>
        </div>
      {{/unless}}
    {{/if}}
  </div>
</template>
